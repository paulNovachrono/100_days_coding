<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button</button>
</body>

<script>
    class React{
        constructor(){
            this.library = "React",
            this.server = 'Server started'
            
            // requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handelClicked.bind(this))
                // .addEventListener('click', this.handelClicked())
        }

        handelClicked(){
            console.log(`Button clicked`);
            console.log(this.server);
            console.log(this);
        }
    }

    const app = new React()
</script>
</html>
