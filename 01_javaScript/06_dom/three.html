<script>
    // create element
    const cdiv = document.createElement('div')
    // give it a class name
    cdiv.className = "ishan"
    // generate a random id
    cdiv.id = Math.round(((Math.random() * 10) + 1))
    // add a text element
    cdiv.innerText = "Hello this is ishan"
    document.body.appendChild(cdiv)
    cdiv.style.fontSize = "25px"
    console.log(cdiv);
    
</script>
