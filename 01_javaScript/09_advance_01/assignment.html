<script>
    // create a card that has an image name and a followers section in it and get the data by XMLHTTPrequet
    // get the data from github api
    const url = 'https://api.github.com/users/paulnovachrono'
    xhr = new XMLHttpRequest()
    xhr.open('GET', url)
    let data;
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            console.log(this.responseText);
            data = JSON.parse(this.responseText)

            // now create a card and change the values
            const mainDiv = document.createElement('div')
            const img = document.createElement('img')
            const name = document.createElement('h2')
            const followers = document.createElement('p')
            

            img.src = data.avatar_url // adding the image
            name.innerText = data.name
            followers.innerHTML = `Followers ${data.followers}`

            //add all elements to the div and the div to the main body
            mainDiv.appendChild(img)
            mainDiv.appendChild(name)
            mainDiv.appendChild(followers)

            document.body.appendChild(mainDiv)
        }
    }
    xhr.send()





</script>
</html>
